<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Import GoogleFonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

      <!--Import FontAwesome Stylesheet-->
      <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!--Import local stylesheet-->
    <link rel="stylesheet" href="./assets/style.css"/>

    <title>Weather App</title>
</head>

<body>

    <div class="jumbotron bg-dark">
        <h1 class="display-4 bg-dark" style="text-align: center; color: white;">
            Weather Dashboard
        </h1>
    </div>

    <div class='container'>
        <div class='row'>
            <div class='col-3'>
                <p class='searchHead'>Search for a City:</p>
                <input type="text" class="form-control" placeholder="City" style="width: 75%;" id="citySearch">
                <button class="btn btn-primary" type="submit" id="submit">
                    <i class="fas fa-search"></i>
                </button>
                <div class="history">
                    <p style="margin-top: 5px;">History</p>
                    <div class="list-group"></div>
                </div>
            </div>

            <div class="col-9">
                <div class="card" style="visibility: hidden;">
                    <div class="card-body">
                        <p class="card-text" id="todayForecast"></p>
                    </div>
                </div>
                <div class="card" style="visibility: hidden;">
                    <div class="card-body" id="fiveDay">
                        <p class="card-text" id="fiveHeader">Five Day Forecast</p>
                        <div class="row cardSpread"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- Import DayJS library -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
    
    <!-- Import jQuery and Bootstrap library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!-- Import local Javascript -->
    <script src="./assets/script.js"></script>

</body>

</html>
